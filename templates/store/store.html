{% extends 'main.html' %}

    {% block content %}
    {% load static %}
        {% csrf_token %}
        <div class="row">
           {% for product in products %}
              <div class="col-lg-4">
                  <img class="thumbnail" src="{{ product.imageURL }}">
                  <div class="box-element product">
                      <h6><strong>{{ product.name }}</strong></h6>
                      <hr>
                      <button  data-product={{ product.id }} data-action="add" type="button" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                      <a href="#" class="btn btn-outline-success">View</a>
                      <h6 style="float: right; display: inline-block">${{ product.price|floatformat:2 }}</h6>
                  </div>
              </div>
            {% endfor %}

        </div>
    {% endblock %}
